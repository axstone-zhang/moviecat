<h1 class="page-header">{{title}}</h1>
<div class="list-group">
  <a href="#/detial/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
  	<span class="badge">{{item.rating.average}}</span>
	  <div class="media">
	  	<div class="media-left">
	  		<img src="{{item.images.small}}" alt="item.title">
	  	</div>	    
	    <div class="media-body">
	      <h2 class="media-heading">{{item.title}}</h2>
	      <p>导演：<span ng-repeat="dir in item.directors">{{dir.name + ($last?'':'、')}}</span></p><!-- {{dir.name}}{{$last?'':'、'}} -->
	      <p>类型：<span>{{item.genres.join('、')}}</span></p> 
	    </div>
	  </div>
  </a>
</div>
<div class="mask" ng-show="loading">
	<p>loading...</p>
</div>

<!-- 翻页 -->
<div  ng-show="!loading">
	<p>总共：{{totalCount}}条数据；{{currentPage}}/{{totalPages}}页</p>
<nav>
	<ul class="pager">
		<li ><button ng-class="{disabled: currentPage <=1}" ng-click="go(currentPage - 1)"><< 上一页</button></li>
		<li ><button ng-class="{disabled: currentPage >= totalPages}" ng-click="go(currentPage + 1)">下一页 >></button></li>
	</ul>
</nav>
</div>
